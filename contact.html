<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Fashion Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome (Optional for Icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    .contact-section {
      background-color: #ffffff;
      padding: 60px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 30px;
    }

    .btn-submit {
      background-color: #ff5733;
      color: white;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #e94e23;
    }

    .social-icons i {
      font-size: 1.5rem;
      margin: 10px;
      color: #333;
      transition: color 0.3s ease;
    }

    .social-icons i:hover {
      color: #ff5733;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .contact-section {
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>

<!-- Contact Section -->
<section class="container my-5 contact-section">
  <h2 class="text-center mb-4">Contact Us</h2>
  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-6">
      <form id="contactForm">
        <div class="mb-4">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-4">
          <label for="address" class="form-label">Shipping Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
        </div>

        <div class="mb-4">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
        </div>

        <div class="mb-4">
          <label for="payment-method" class="form-label">Payment Method</label>
          <select id="payment-method" class="form-select" required>
            <option value="online">Online Payment</option>
            <option value="cod">Cash on Delivery (COD)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-submit w-100">Submit</button>
      </form>
    </div>

    <!-- Contact Info (Optional) -->
    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
      <h4>Contact Information</h4>
      <p>123 Fashion Street, Karachi, Pakistan</p>
      <p><i class="fas fa-phone-alt"></i> +92 300 0000000</p>
      <p><i class="fas fa-envelope"></i> support@fashionshop.com</p>

      <!-- Social Media Links -->
      <div class="social-icons mt-4">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</section>

<!-- JavaScript for Form Validation -->
 <script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const address = document.getElementById('address').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const paymentMethod = document.getElementById('payment-method').value;

  // Basic Form Validation
  if (name === '' || email === '' || address === '' || phone === '' || paymentMethod === '') {
    alert('Please fill all the fields.');
    return;
  }

  // Redirect to confirmation page
  window.location.href = 'order-confirmation.html';
}); 
</script>
<!-- Bootstrap JS (Required for interactive elements like buttons) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
